
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeBiz Travel Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00bcd4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 700px;
      padding: 20px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: white;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>HomeBiz Travel Portal</h1>
    <p>Powered by Google Apps Script</p>
  </header>

  <div class="container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbyajW-IpKztEn2njubvKbPdA9rb2W_VOSKlcJkZ8mILZaI0UKkgdOqZHAM2kGs5EquhOw/exec" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>

  </footer>
</body>
</html>
