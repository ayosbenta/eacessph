// From components/ui/Button.tsx
const Button = ({ children, variant = 'primary', className = '', ...props }) => {
  const baseClasses = 'w-full flex items-center justify-center text-sm font-bold rounded-full px-5 py-3 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900';

  const variantClasses = {
    primary: 'text-white bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 shadow-lg shadow-blue-600/20 focus:ring-cyan-500 transform hover:scale-105',
    secondary: 'bg-slate-700 text-slate-300 hover:bg-slate-600 focus:ring-slate-500',
  };

  const combinedClasses = `${baseClasses} ${variantClasses[variant]} ${className}`;

  return (
    <button {...props} className={combinedClasses}>
      {children}
    </button>
  );
};

// From components/ui/Modal.tsx
const Modal = ({ isOpen, onClose, title, children }) => {
  if (!isOpen) return null;

  return (
    <div 
      className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"
      onClick={onClose}
    >
      <div 
        className="relative bg-slate-800 rounded-2xl shadow-2xl shadow-black/20 border border-slate-700 w-full max-w-lg mx-4"
        onClick={(e) => e.stopPropagation()}
      >
        <div className="flex items-center justify-between p-4 border-b border-slate-700">
          <h3 className="text-xl font-semibold text-white">{title}</h3>
          <button 
            onClick={onClose} 
            className="text-slate-400 hover:text-white transition-colors"
          >
            <CloseIcon className="w-6 h-6" />
          </button>
        </div>
        <div className="p-6">
          {children}
        </div>
      </div>
    </div>
  );
};

  const [quantity, setQuantity] = React.useState(1);
  const [paymentMethod, setPaymentMethod] = React.useState('Cash');

  const selectedProduct = products.find(p => p.id === parseInt(productId));
  const totalAmount = selectedProduct ? selectedProduct.price * quantity : 0;

  const resetForm = () => {
      setCustomerName('');
      setProductId(products.length > 0 ? products[0].id : '');
      setQuantity(1);
      setPaymentMethod('Cash');
  }

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!customerName || !productId || quantity < 1) {
      alert("Please fill out all fields correctly.");
      return;
    }
    const newSale = {
      id: `ORD-${String(sales.length + 1).padStart(3, '0')}`,
      customer: customerName,
      date: new Date().toISOString().split('T')[0], // YYYY-MM-DD
      total: totalAmount,
      status: 'Processing',
      productName: selectedProduct.name,
      quantity: quantity,
      paymentMethod: paymentMethod,
    };
    onAddSale(newSale);
    resetForm();
    setIsModalOpen(false);
  };

  return (
    <React.Fragment>
      <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Record New Sale">
        <form onSubmit={handleSubmit} className="space-y-4">
          <div>
            <label className="block text-sm font-medium text-slate-300 mb-1">Customer Name</label>
            <Input type="text" placeholder="e.g., John Doe" value={customerName} onChange={(e) => setCustomerName(e.target.value)} required />
          </div>
          <div>
            <label className="block text-sm font-medium text-slate-300 mb-1">Perfume Order</label>
            <Select value={productId} onChange={(e) => setProductId(e.target.value)} required>
              {products.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
            </Select>
          </div>
          <div>
            <label className="block text-sm font-medium text-slate-300 mb-1">Quantity</label>
            <Input type="number" placeholder="1" value={quantity} onChange={(e) => setQuantity(Math.max(1, parseInt(e.target.value) || 1))} min="1" required />
          </div>
          <div>
            <label className="block text-sm font-medium text-slate-300 mb-1">Payment Method</label>
            <div className="flex gap-4">
              <label className="flex items-center space-x-2 text-white">
                <input type="radio" name="payment" value="Cash" checked={paymentMethod === 'Cash'} onChange={(e) => setPaymentMethod(e.target.value)} className="form-radio text-cyan-500 bg-slate-700 border-slate-600 focus:ring-cyan-500"/>
                <span>Cash</span>
              </label>
              <label className="flex items-center space-x-2 text-white">
                <input type="radio" name="payment" value="GCash" checked={paymentMethod === 'GCash'} onChange={(e) => setPaymentMethod(e.target.value)} className="form-radio text-cyan-500 bg-slate-700 border-slate-600 focus:ring-cyan-500"/>
                <span>GCash</span>
              </label>
            </div>
          </div>
          <div className="pt-2">
            <div className="text-right text-white font-bold text-2xl">
              Total: ${totalAmount.toFixed(2)}
            </div>
          </div>
          <div className="pt-4">
            <Button type="submit" className="w-full">Confirm Sale</Button>
          </div>
        </form>
      </Modal>

      <div className="space-y-6">
        <div className="flex flex-col md:flex-row justify-between md:items-center gap-4">
          <div>
            <h2 className="text-3xl font-bold text-white">Sales</h2>
            <p className="text-slate-400 mt-1">View and manage your recent orders.</p>
          </div>
          <Button onClick={() => setIsModalOpen(true)} className="w-full md:w-auto">
            <PlusIcon className="w-5 h-5 mr-2"/>
            Record New Sale
          </Button>
        </div>
        
        <div className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
          <div className="overflow-x-auto">
            <table className="w-full text-sm text-left text-slate-400">
              <thead className="text-xs text-slate-300 uppercase bg-slate-700/50">
                <tr>
                  <th scope="col" className="px-6 py-3">Order ID</th>
                  <th scope="col" className="px-6 py-3">Customer</th>
                  <th scope="col" className="px-6 py-3">Date</th>
                  <th scope="col" className="px-6 py-3">Total</th>
                  <th scope="col" className="px-6 py-3">Status</th>
                  <th scope="col" className="px-6 py-3"><span className="sr-only">Details</span></th>
                </tr>
              </thead>
              <tbody>
                {sales.map((sale) => (
                  <tr key={sale.id} className="bg-slate-800 border-b border-slate-700 hover:bg-slate-700/50">
                    <th scope="row" className="px-6 py-4 font-medium text-white whitespace-nowrap">{sale.id}</th>
                    <td className="px-6 py-4">{sale.customer}</td>
                    <td className="px-6 py-4">{sale.date}</td>
                    <td className="px-6 py-4">${sale.total.toFixed(2)}</td>
                    <td className="px-6 py-4"><StatusBadge status={sale.status} /></td>
                    <td className="px-6 py-4 text-right">
                      <a href="#" className="font-medium text-cyan-400 hover:underline">View</a>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </React.Fragment>
  );
};

const Sidebar = ({ currentPage, setCurrentPage, isSidebarOpen, setSidebarOpen, onLogout }) => {
  const NavLink = ({ item }) => {
    const isActive = currentPage === item.name;
    return (
      <li key={item.name}>
        <button
          onClick={() => {
            setCurrentPage(item.name);
            setSidebarOpen(false);
          }}
          className={`flex items-center w-full p-3 my-1 rounded-lg transition-colors duration-200 ${
            isActive
              ? 'bg-cyan-500/20 text-cyan-300'
              : 'text-slate-400 hover:bg-slate-700 hover:text-white'
          }`}
        >
          <item.icon className={`w-5 h-5 mr-4 ${isActive ? 'text-cyan-400' : ''}`} />
          <span className="font-medium">{item.name}</span>
        </button>
      </li>
    )
  }

  const SidebarContent = () => (
    <div className="flex flex-col h-full bg-slate-800/80 backdrop-blur-lg border-r border-slate-700">
      <div className="p-4 border-b border-slate-700">
        <h1 className="text-2xl font-bold text-white text-center">

        </h1>
      </div>
      <nav className="flex-1 p-2">
        <ul>
          {menuItems.map(item => <NavLink key={item.name} item={item} />)}

      </nav>
      <div className="p-2 border-t border-slate-700">
        <button
          onClick={onLogout}
          className="flex items-center w-full p-3 rounded-lg transition-colors duration-200 text-slate-400 hover:bg-red-500/20 hover:text-red-400"
        >
          <LogoutIcon className="w-5 h-5 mr-4" />

        </button>
      </div>
    </div>
  );

  return (
    <React.Fragment>
      {/* Mobile Sidebar */}
      <div
        className={`fixed inset-0 z-30 bg-black/60 transition-opacity duration-300 md:hidden ${
          isSidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'
        }`}
        onClick={() => setSidebarOpen(false)}
      ></div>
      <aside
        className={`fixed top-0 left-0 z-40 w-64 h-full transition-transform duration-300 ease-in-out md:hidden ${
          isSidebarOpen ? 'translate-x-0' : '-translate-x-full'
        }`}
      >
        <SidebarContent />
      </aside>

      {/* Desktop Sidebar */}
      <aside className="hidden md:flex md:flex-shrink-0 w-64">
        <SidebarContent />
      </aside>
    </React.Fragment>
  );
};

// From components/DashboardLayout.tsx
const DashboardLayout = ({ onLogout }) => {
  const [currentPage, setCurrentPage] = React.useState('Dashboard');
  const [isSidebarOpen, setSidebarOpen] = React.useState(false);

  const [products, setProducts] = React.useState([
    { id: 1, name: 'Chanel No. 5', category: 'Floral Aldehyde', price: 105.00 },
    { id: 2, name: 'Dior Sauvage', category: 'Aromatic Fougere', price: 99.50 },
    { id: 3, name: 'Creed Aventus', category: 'Chypre Fruity', price: 325.00 },
    { id: 4, name: 'Tom Ford Black Orchid', category: 'Amber Floral', price: 134.00 },
  ]);

  const [inventory, setInventory] = React.useState([
    { id: 1, name: 'Chanel No. 5', sku: 'CHA-005', stock: 150, price: 105.00 },
    { id: 2, name: 'Dior Sauvage', sku: 'DIO-SAV', stock: 80, price: 99.50 },
    { id: 3, name: 'Creed Aventus', sku: 'CRE-AVT', stock: 45, price: 325.00 },
    { id: 4, name: 'Tom Ford Black Orchid', sku: 'TOM-BLK', stock: 75, price: 134.00 },
    { id: 5, name: 'Jo Malone London', sku: 'JML-LBC', stock: 200, price: 72.00 },
  ]);
  
  const [sales, setSales] = React.useState([
    { id: 'ORD-001', customer: 'John Doe', date: '2023-10-26', total: 204.50, status: 'Completed' },
    { id: 'ORD-002', customer: 'Jane Smith', date: '2023-10-26', total: 99.50, status: 'Completed' },
    { id: 'ORD-003', customer: 'Sam Wilson', date: '2023-10-25', total: 325.00, status: 'Shipped' },
    { id: 'ORD-004', customer: 'Bucky Barnes', date: '2023-10-24', total: 72.00, status: 'Processing' },
    { id: 'ORD-005', customer: 'Tony Stark', date: '2023-10-23', total: 463.00, status: 'Completed' },
  ]);

  const handleAddSale = (newSale) => {
    setSales(prevSales => [newSale, ...prevSales]);
  };

  const renderPage = () => {
    switch (currentPage) {
      case 'Dashboard':
        return <Dashboard />;
      case 'Inventory':
        return <Inventory inventoryItems={inventory} />;
      case 'Sales':
        return <Sales sales={sales} products={products} onAddSale={handleAddSale} />;
      case 'Products':
        return <Products products={products} />;
      case 'Reports':
        return <Reports />;
      case 'Settings':
        return <Settings />;
      default:
        return <Dashboard />;
    }
  };
  
  const toggleSidebar = () => {
    setSidebarOpen(!isSidebarOpen);
  };

  return (
    <div className="flex h-screen bg-gradient-to-br from-slate-900 via-slate-900 to-indigo-900">
      <Sidebar 
        currentPage={currentPage} 
        setCurrentPage={setCurrentPage}
        isSidebarOpen={isSidebarOpen}
        setSidebarOpen={setSidebarOpen}
        onLogout={onLogout}
      />
      <div className="flex flex-col flex-1 w-full overflow-y-auto">
        <Header pageTitle={currentPage} toggleSidebar={toggleSidebar} />
        <main className="flex-1 p-4 md:p-8">
          {renderPage()}
        </main>
      </div>
    </div>
  );
};
